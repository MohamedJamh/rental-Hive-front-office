<p class="text-xl font-bold py-2">Your chosen equipments</p>
<div class="p-5">

          <h6 class="text-md font-semibold tracking-tight text-gray-900 dark:text-white">Family : {{equipment.equipmentFamily.name}}</h6>
        </a>

        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-900 dark:text-white"><small>*rent price is provided on offer choose your quantity</small></span>
